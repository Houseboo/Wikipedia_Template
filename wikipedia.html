<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wikipedia Template</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="wikipedia.js"></script>

</head>

	<style>

		img {

			margin-top: 3%;
			width: 30%;
			height: 15%;
			margin-left: 15%;
		}

		#results {

			margin-top: 2%;
			width: 20%;
		}

		#p1, #p2, #p3, #p4, #p5 {

			margin-top: 2%;
		}

		#searchInput, #search, #clear {

			margin-top: 2%;
		}


	
	</style>
		<body>
			<div id="container">
				<label for="category">Category:</label>
				<select id="category" class="btn btn-default">
					<option value="person">Person</option>
					<option value="country">Country</option>
				</select>
				<br>
					<input type="text" name="name" id="searchInput" placeholder="Wikipedia page"/>
					<button type="button" id="search" class="btn btn-default">Search</button>
					<button type="button" id="clear" class="btn btn-default">Clear</button>
				<br>
				<select id="results" class="btn btn-default"> </select>
				<br>
				<textarea readonly id ="p1"></textarea>
				<textarea readonly id ="p2"></textarea>
				<textarea readonly id ="p3"></textarea>
				<textarea readonly id ="p4"></textarea>
				<textarea readonly id ="p5"></textarea>
				<img id="image" title="Picture from Wikipedia" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/1200px-Wikipedia-logo-v2-en.svg.png">
			</div>
		</body>
</html>
